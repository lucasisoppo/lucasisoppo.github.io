<!doctype html>
<html lang="en" ng-app="casasModulo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<script src="js/angular.min.js"></script>
	
	<link rel="icon" href="imagens/favicon.ico">

	<title>Sistema Imobiliario</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/carousel.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	<script src="controller/casas.js"></script> 
	<script src="js/angular.min.js"></script>
</head>
<body ng-controller="casasController">

	<div ng-include src="'menus.html'"></div> 
	<br>
	<h1 align="center"> Cadastro de Imoveis </h1>
	
	<div class="container">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label8" for="codigo">Codigo</label>
				<div class="col-sm-10" align="left">
					<input type="text"  class="form-control" ng-model="casa.codigo" id="codigo" placeholder="Codigo">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="endereco">Endereço</label>
				<div class="col-sm-10" align="left">
					<input type="text"  class="form-control" ng-model="casa.endereco" id="endereco" aria-describedby="endHelp" placeholder="Endereço">
					<small id="endHelp" class="form-text text-muted">Informações sobre a localização da casa.</small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="valor">Valor</label>
				<div class="col-sm-10" align="left">
					<input type="text" class="form-control" ng-model="casa.valor" id="valor" placeholder="Valor">
				</div>		  
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="proprietario">Proprietario</label>
				<div class="col-sm-10" align="left">
					<select class="form-control" ng-model="casa.proprietario" ng-options="proprietario.nome for proprietario in pessoas track by proprietario.codigo">
						
					</select>
				</div>		  
			</div>
			
			
			
			<br>

			<div class="container" align="center">
				<button type="novo" ng-click="limparCampos()" class="btn btn-success">Novo</button>
				<button type="salvar" ng-disabled="!casa.codigo || !casa.endereco" ng-click="salvar()" class="btn btn-primary">Salvar</button>
				<button type="excluir" ng-click="excluir()" class="btn btn-danger">Excluir</button>
				<input class="form-group mr-sm-2" type="search" ng-model="pesquisaCasas" placeholder="Pesquisar">
			</div>
			
		</form>

		<br>
		
		<div class="container">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Codigo</th>
						<th scope="col">Endereço</th>
						<th scope="col">Valor</th>
						<th scope="col">Proprietario</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="tabelaCasas in casas | filter:pesquisaCasas" ng-click="selecionaCasas(tabelaCasas)">
						<th>{{tabelaCasas.codigo}}</th>
						<th>{{tabelaCasas.endereco}}</th>
						<th>{{tabelaCasas.valor}}</th>
						<th>{{tabelaCasas.proprietario.nome}}</th>	
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<!-- FOOTER -->
	<footer class="container">
		<p class="float-right"><a href="#">Back to top</a></p>
		<p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
	</footer>
</main>
    <!-- Bootstrap core JavaScript
    	================================================== -->
    	<!-- Placed at the end of the document so the pages load faster -->
    	<script src="js/jquery-3.2.1.slim.min.js"></script>
    	<script src="js/bootstrap.min.js"></script> 
    	
    </body>
    </html>

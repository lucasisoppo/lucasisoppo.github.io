<!doctype html>
<html lang="en" ng-app="pessoasModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <script src="js/angular.min.js"></script>
    

    <link rel="icon" href="imagens/favicon.ico">

    <title>Sistema Imobiliario</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
 	<script src="controller/pessoas.js"></script> 
	<script src="js/angular.min.js"></script>

  </head>
  <body ng-controller="pessoasController">

	<div ng-include src="'menus.html'"></div> 
	
    <br>
    <h1 align="center"> Cadastro de Pessoas </h1>
    
    <div class="container">
		<form>
		   <div class="form-group row">
		   	<label class="col-sm-2 col-form-label8" for="codigo">Codigo</label>
		  	 <div class="col-sm-10" align="left">
		   		<input type="text"  class="form-control" ng-model="pessoa.codigo" id="codigo" placeholder="Codigo">
		   	 </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label" for="Nome">Nome</label>
		     <div class="col-sm-10" align="left">
		      <input type="text"  class="form-control" ng-model="pessoa.nome" id="nome" aria-describedby="endHelp" placeholder="Nome">
		     </div>
		  </div>
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label" for="sobrenome">Sobrenome</label>
		    <div class="col-sm-10" align="left">
		      <input type="text"  class="form-control" ng-model="pessoa.sobrenome" id="sobrenome" placeholder="Sobrenome">
			</div>		  
		  </div>
		
 
		  <br>

		  <div class="container" align="center">
			  <button type="novo" ng-click="limparCampos()" class="btn btn-success">Novo</button>
			  <button type="salvar" ng-disabled="!pessoa.codigo || !pessoa.nome" ng-click="salvar()" class="btn btn-primary">Salvar</button>
			  <button type="excluir" ng-click="excluir()" class="btn btn-danger">Excluir</button>
			  <input class="form-group mr-sm-2" type="search" ng-model="pesquisaPessoas" placeholder="Pesquisar">
  		  </div>
		
		</form>

		<br>
		
		<div class="container">
			<table class="table table-striped table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Codigo</th>
			      <th scope="col">Nome</th>
			      <th scope="col">Sobrenome</th>
			    </tr>
			  </thead>
			  <tbody>
			     <tr ng-repeat="tabelaPessoas in pessoas | filter:pesquisaPessoas" ng-click="selecionaPessoas(tabelaPessoas)">
			      <th>{{tabelaPessoas.codigo}}</th>
			      <th>{{tabelaPessoas.nome}}</th>
			      <th>{{tabelaPessoas.sobrenome}}</th>
			    </tr>
			  </tbody>
			</table>
		</div>

	</div>
      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
	 <script src="js/bootstrap.min.js"></script> 
     
  </body>
</html>
